

    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'myapp/assets/css2/css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'myapp/assets/css2/images/login.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'myapp/assets/css2/images/logo.svg' %}" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign for new account</p>
              <form action="{% url 'register-page' %}" class="form"  method="POST">
                {% csrf_token %}
                <label>   
                  You Are :  
                  </label>   
                  <select name="role">  
                  
                  <option value="Admin">Admin</option>  
                  <option value="Employee">Employee</option>  
                  <!-- <option value="php">php</option>   -->
                  
                  </select> 
                  <div class="form-group">
                    <!-- <label for="email" class="sr-only">Name</label> -->
                    <h6>Name</h6>
                    <input type="text" name="name"  class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <h6>Email</h6>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <h6>Password</h6>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group mb-4">
                    <!-- <label for="password" class="sr-only">Repeat Password</label> -->
                    <h6>Repeat Password</h6>
                    <input type="password" name="repassword" id="password" class="form-control" placeholder="Repeat Password">
                  </div>
                  <label>   
                    Gender :  
                    </label><br>  
                    <input type="radio" name="gender" value="male"/> Male <br>  
                    <input type="radio" name="gender" value="female"/> Female <br>  
                    <input type="radio" name="gender" value="other"/> Other  
                    <br>  
                    <br>
                    <label>   
                      Phone :  
                      </label>  
                      <input type="text" value="+91" size="2"/>   
                      <input type="text" name="phone" size="10"/> <br> <br>  
                      Address  
                      <br>  
                      <textarea cols="80" rows="5" name="address" value="address">  
                      </textarea>  
                      <br> <br> 
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                </form>
                <a href="" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Already have an account?? <a href="{% url 'login-page' %}" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
